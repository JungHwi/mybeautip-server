Configutation:
  status: warn

  Appenders:
    RollingFile:
      - name: FILE
        fileName: ./logs/application.log
        filePattern: "./logs/application-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${sys:PID} --- [%25.25t] %-40.40c{1.} : %m%n%wEx"
        policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        ThresholdFilter:
          level: INFO

      - name: ERROR_FILE
        fileName: ./logs/error.log
        filePattern: "./logs/error-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${sys:PID} --- [%25.25t] %-40.40c{1.} : %m%n%wEx"
        policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        ThresholdFilter:
          level: WARN

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: FILE
        - ref: ERROR_FILE

    Logger:
      - name: com.jocoos.mybeautip
        level: info
      - name: com.jocoos.mybeautip.devices.DeviceService
        level: debug
      - name: jdbc
        level: info
      - name: org.springframework.web
        level: info
      - name: org.springframework.web.filter.CommonsRequestLoggingFilter
        level: info
      - name: org.hibernate
        level: info
      - name: org.hibernate.SQL
        level: info